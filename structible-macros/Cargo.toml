[package]
name = "structible-macros"
version = "0.1.0"
edition = "2021"
description = "Proc macros for structible - map-backed struct generation"
license = "MIT"
repository = "https://github.com/eikopf/structible"

[lib]
proc-macro = true

[dependencies]
syn = { version = "2", features = ["full"] }
quote = "1"
proc-macro2 = "1"
